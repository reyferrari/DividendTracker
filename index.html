<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Ex-Dividend Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Stock Ex-Dividend Tracker</h1>
</header>
<main>
    <h2>Ex-Dividend Dates</h2>
    <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Search by stock symbol...">
    <table id="stockTable">
        <thead>
        <tr>
            <th onclick="sortTable(0)">Stock</th>
            <th onclick="sortTable(1)">Ex-Dividend Date</th>
        </tr>
        </thead>
        <tbody>
        <!-- Data will be populated dynamically using JavaScript -->
        </tbody>
    </table>
</main>
<footer>
    <p>&copy; 2024 Stock Ex-Dividend Tracker</p>
</footer>
<script src="script.js"></script>
</body>
</html>
